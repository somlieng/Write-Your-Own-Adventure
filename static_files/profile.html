    $(document).ready(function() {
        console.log("here");
        $.ajax({

          url: "getProfile/",
          type: "POST",

                 },

            console.log(data.user[0].email);

            $('#email').html(data.user[0].email);
            $('#username').html(data.user[0].username);
            $('#firstname').html(data.user[0].firstname);
            $('#lastname').html(data.user[0].lastname);


            } 
          });
      
      var emailName = localStorage.getItem("email");
      console.log(emailName);
